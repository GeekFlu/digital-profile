syntax = "proto3";

option java_package = "tech.geekflu.proto.digital.profile";
option java_multiple_files = true;

enum Month {
  UNKNOWN = 0;
  JANUARY = 1;
  FEBRUARY = 2;
  MARCH = 3;
  APRIL = 4;
  MAY = 5;
  JUNE = 6;
  JULY = 7;
  AUGUST = 8;
  SEPTEMBER = 9;
  OCTOBER = 10;
  NOVEMBER = 11;
  DECEMBER = 12;
}

message Date {
  int32 day = 1;
  Month month = 2;
  int32 year = 3;
}

enum HomoSapiensType {
  NOT_DEFINED = 0;
  MALE = 1;
  FEMALE = 2;
  BINARY = 3;
  OTHER = 4;
}



